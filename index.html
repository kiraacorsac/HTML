<!DOCTYPE html> <!-- info for browser, we are using HTML5 -->
<html lang="en">
<!-- start of html document -->

<head>
  <!-- meta information about html document -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first website</title> <!-- title that shows up in browsers-->
</head>

<body>
  <!-- whatever should be displayed, needs to go in here -->
  <h1>My first website</h1>
  <h2>Introduction</h2>
  <p> Hello, world!</p> <!-- pagargraph-->
  <p>
    This is my <em>first</em> <!-- emphasis --> website, how does it look? <br> <!-- line break-->
    It looks nice!
  </p>
  <h2>Headings</h2>
  <p>
    <h3>heading</h3>
    <h4>heading</h4>
    <h5>heading</h5>
    <h6>heading</h6>
  </p>
</body>

</html>
