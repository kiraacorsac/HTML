    class Ladder {
      constructor(numberOfSteps) {
        this.numberOfSteps = numberOfSteps;
        this.currentStep = 0;
      }
      up() {

        if (this.currentStep >= this.numberOfSteps) {
          throw Error("You're out of steps.")

        }

        this.currentStep += 1;
        console.log("Stepping up to the step", this.currentStep)
        if (this.currentStep == this.numberOfSteps) {
          console.log("You`ve reached the top")
        }
      }
      down() {

        if (this.currentStep <= 0) {
          throw Error("You're on the ground.")

        }
        this.currentStep = this.currentStep - 1;
        console.log("Stepping down to the step", this.currentStep);

      }

      fall() {

        this.currentStep = 0;

      }
    }
